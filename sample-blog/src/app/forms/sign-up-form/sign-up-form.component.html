<div class="sign-up-form">
  <form [formGroup]="formGroup" class="w-full h-full p-5">
    <div class="m-5 mb-12">
      <p-floatLabel>
        <input pInputText id="username" formControlName="name"/>
        <label for="username">Username</label>
      </p-floatLabel>
    </div>
    <div class="m-5 mb-2">
      <p-floatLabel>
        <input pInputText id="password" type="password" formControlName="password"/>
        <label for="username">Password</label>
      </p-floatLabel>
    </div>
    <div class="mt-2 flex justify-center" (click)="submitForm()">
      <p-button severity="warning" size="large" [outlined]="true" [className]="'button'" label="Sign In"></p-button>
    </div>
  </form>
</div>
